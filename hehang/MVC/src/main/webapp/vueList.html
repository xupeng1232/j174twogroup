<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue集合</title>
    <script src=" https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body>

   <div id="vid">

       <table border="1">
           <tr><th>用户名</th><th>密码</th><th>年龄</th><th>操作</th></tr>
           <tr v-for="u in info">
               <td>{{u.name}}</td>
               <td>{{u.pass}}</td>
               <td>{{u.age}}</td>
               <td><input type="button" value="查看信息" @click="userInfo(u.id)"></td>
           </tr>
       </table>

   </div>

   <script>
       new Vue({
           el:"#vid",
           data:{
               info:""
           },


           mounted:function () {
               this.$http.get("http://localhost:8080/MVC/list").then(function (result) {
                   var r = result.body;
                   alert(r);

                   var json = JSON.parse(r)
                   this.info = json;
               },function () {
                   console.log("错误")
               })
           },

           methods:{
               userInfo:function (id) {
                   alert(id)
               }
           }


       });
   </script>

</body>
</html>
